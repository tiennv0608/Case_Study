<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr, td{
            width: 12.5%;
        }
    </style>
</head>
<body>
<table width="80%" border="1">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
    </tr>
    <tr>
        <td>9</td>
        <td rowspan="6" colspan="6" id="display"></td>
        <td>10</td>
    </tr>
    <tr>
        <td>11</td>
        <td>12</td>
    </tr>
    <tr>
        <td>13</td>
        <td>14</td>
    </tr>
    <tr>
        <td>15</td>
        <td>16</td>
    </tr>
    <tr>
        <td>17</td>
        <td>18</td>
    </tr>
    <tr>
        <td>19</td>
        <td>20</td>
    </tr>
    <tr>
        <td>21</td>
        <td id="num-7">22</td>
        <td id="num-6">23</td>
        <td id="num-5">24</td>
        <td id="num-4">25</td>
        <td id="num-3">26</td>
        <td id="num-2">27</td>
        <td id="num-1">28</td>
    </tr>
</table>
<button onclick="throwDice()">Throw Dice</button>
</body>
<script>
    class Place {
        constructor(id) {
            this.id = id;
        }
    }
    document.getElementById('num-1').innerHTML = "Player 1";
    function throwDice() {
        var valueDice = Math.round(Math.random()*5 + 1);
        document.getElementById('display').innerHTML = valueDice;
        function movePlayer(){
            let x = 1
            let move = x + valueDice;
            document.getElementById("num-"+move).innerHTML = "Player 1";
            document.getElementById('num-1').innerHTML = "";
        }
        movePlayer()
    }


</script>
</html>
