<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    str="<table border='1'>";
    for (i=1;i<=7;i++) {
        str +="<tr>"
        for (j=1;j<=7;j++) {
            if (i==1 || i==7){
                str+="<td>5</td>"
            } else {
                str+="<td>5</td><td colspan='5'></td><td>5</td>"
                break;
            }
        }
        str +="</tr>";
    }
    str+="</table>";
    document.write(str);
</script>
</body>
</html>
